<html><head>
  <title>WebTV Viewer Connection Setup</title>
  <display noscroll allowoffline notvaudio>
</head><body bgcolor=#003366 background=bgpattern.gif text=#c9c9c9 link=#0080ff vlink=#0080ff hspace=0 vspace=0 yspeed=1 fontsize=medium transition=slidedown onload=updateService();>
<script>
  function updateService(){ /* Service list. If you need to add something, make sure to add it in the options list too. */
    var ip=document.connect.machine;
    var port=document.connect.port;
    var runby=document.connect.runby;
    var msg=document.message.msg;
    switch(document.connect.preset[document.connect.preset.selectedIndex].value){
      case 'jarhead':
        ip.value='community.webtv.zone';
        port.value='1615';
        runby.value='JarHead';
        msg.value='The WebTV Redialed minisrv, for those who want a more original WebTV experience. Simulates the WebTV Network as it was in 1999. Currently in public beta.';
      break;
      case 'hacktv':
        ip.value='turdinc.kicks-ass.net';
        port.value='1615';
        runby.value='MattMan69';
        msg.value='The public HackTV minisrv, all are welcome to connect and enjoy the wonders of WebTV. Custom experience, but simulates the WebTV betwork after its MSN TV rebrand.';
      break;
      case 'hacktvbackup':
        ip.value='turdinc.kicks-ass.net';
        port.value='1415';
        runby.value='MattMan69';
        msg.value='The HackTV minisrv backup server, only available when the main HackTV server is down.';
      break;
      case 'zefie':
        ip.value='webtv.zefie.net';
        port.value='1615';
        runby.value='Zefie';
        msg.value='Zefie\'s public minisrv, for those who want the vanilla minisrv experience. For more info, see https://github.com/zefie/minisrv.';
      break;
      case 'localhost':
        ip.value='127.0.0.1';
        port.value='1615';
        runby.value='You!';
        msg.value='Connects to a server running on your local machine. Doesn\'t do anything if a server isn\'t running. See https://github.com/zefie/minisrv for server software.';
      break;
      case 'other':
        ip.value='';
        port.value='1615';
        runby.value='?';
        msg.value='Your custom service. Type an IPv4 address or domain name into the address port. (Note that IPv6 addresses cannot be used.)';
      break;
      case 'example': /* An example of how to add a service to the list. Change the value of the case - you will use this in the options list later. */
        ip.value='111.222.333.444'; /* IP address of your server. Can be any IPv4 address or domain name, but can't be an IPv6 address. */
        port.value='1615'; /* Server port. Unless you've specified a different port on your minisrv, leave this set to the default value. */
        runby.value='Someone'; /* Who the server is run by. Can be left blank. */
        msg.value='Server description.'; /* Custom server description. Put whatever you want here. */
      break; /* This marks the end of a case. */
    }
    /* This code is unrelated to connect setup and just displays the PAL mode warning. */
    var pW=document.palWarning;
    if(window.innerWidth>560){
      return;
    }else{
      pW.t1.disabled=true;
      pW.t1.visibility='hidden';
      pW.t2.disabled=true;
      pW.t2.visibility='hidden';
      pW.t3.disabled=true;
      pW.t3.visibility='hidden';
      pW.palLink.disabled=true;
      pW.palLink.visibility='hidden';
      pW.t4.disabled=true;
      pW.t4.visibility='hidden';
    }
  }
</script>
